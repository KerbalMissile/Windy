WindyBodies
{
    // You can use multiple in 1 config, just change the name to the name of the planet in the code, and scale is just how strong the winds are on that planet compared to Kerbin (1.0 = same as Kerbin, 0.5 = 50% as strong, 2.0 = twice as strong, etc)
    BODY
    {
        name = MyPlanet
        scale = 0.75
    }
}